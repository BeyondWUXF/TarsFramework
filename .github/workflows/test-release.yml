name: test-release

on:
  push:
    branches:
      - release/*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: cmake 
        run: sudo apt remove -y cmake && sudo apt install -y cmake=3.16.3-1ubuntu1
      - name: test release
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REF
          echo $GITHUB_REF > /tmp/$GITHUB_SHA
          BASE_BRANCH=${{ github.base_ref }}

          release=$(sed "s/refs\/heads\/release\///g" /tmp/$GITHUB_SHA)
          echo $release
          rm -rf TarsDocker
          git clone https://github.com/TarsCloud/TarsDocker
          cd TarsDocker/framework

          rm -rf TarsWeb
          git clone https://github.com/TarsCloud/TarsWeb
          cd TarsWeb
          webLatestTag=$(git describe --tags `git rev-list --tags --max-count=1`  --abbrev=0 --always)

          cd ..
          
          ./build-docker.sh $BASE_BRANCH $webLatestTag $release
